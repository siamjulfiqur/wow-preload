<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow</title>
    <link rel="stylesheet" href="file-link/WOW-master/WOW-master/css/animate.css">

    
		<link rel="stylesheet" href="Loader-Preloader-Plugin-jQuery-Preloadinator/Loader-Preloader-Plugin-jQuery-Preloadinator/dist/css/style.min.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container">
        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, minima.</h3>
    </div>
    
    <section class="wow slideInDown box bg-primary" data-wow-duration="1s" data-wow-delay=".5s">
    </section>
    <section class="wow slideInDown box bg-danger" data-wow-duration="1s" data-wow-delay=".5s">
    </section>
    <section class="wow slideInDown box bg-dark" data-wow-duration="1s" data-wow-delay=".5s">
    </section>
<!-- load js -->
    <div id="container">
        <header>
          <h1>WOW.js</h1>
        </header>
        <div id="main">
          <section class="wow fadeInDown" style="background-color: #dcc465;"></section>
          <section class="wow pulse" style="background-color: #c76257;" data-wow-iteration="infinite" data-wow-duration="1500ms"></section>
          <section class="section--purple wow slideInRight" data-wow-delay="2s"></section>
          <section class="section--blue wow bounceInLeft" data-wow-offset="30"></section>
          <section class="section--green wow slideInLeft" data-wow-duration="4s"></section>
          <button id="moar" class="clo">LOAD MOAR!!</button>
        </div>
      </div>


      <div class="preloader js-preloader flex-center">
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>



    <script src="jss/jquery.min.js"></script>

    <script src="Loader-Preloader-Plugin-jQuery-Preloadinator/Loader-Preloader-Plugin-jQuery-Preloadinator/dist/js/jquery.preloadinator.min.js"></script>

    <script src="file-link/WOW-master/WOW-master/js/wow.min.js"></script>
    <script src="jss/bootstrap.bundle.min.js"></script>
    <script src="jss/script.js"></script>

    <script>
			$('.js-preloader').preloadinator({
				minTime: 2000
			});
		</script>
</body>


</script>
</html>
